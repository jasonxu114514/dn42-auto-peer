<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DN42 Peer 自動部署面板</title>
    <style>
        body { font-family: "Segoe UI", "Microsoft JhengHei", sans-serif; margin: 40px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        /* 表單樣式 */
        label { display: block; margin-bottom: 8px; font-weight: 600; margin-top: 15px; }
        input, select { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        input:focus, select:focus { border-color: #007bff; outline: none; }
        
        /* 驗證區塊樣式 */
        .auth-box { text-align: center; padding: 25px; background: #eef2f5; border-radius: 8px; margin-bottom: 25px; border: 1px solid #dde2e6; }
        .verified-badge { display: inline-block; padding: 6px 15px; background: #28a745; color: white; border-radius: 20px; font-size: 0.9rem; font-weight: bold; margin-bottom: 10px; }
        .verified-info { font-size: 1.1rem; margin: 5px 0; }
        .hidden { display: none !important; }

        /* 提交按鈕 */
        button.deploy-btn { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 25px; transition: 0.3s; font-weight: 600; }
        button.deploy-btn:disabled { background: #ccc; cursor: not-allowed; }
        button.deploy-btn:hover:not(:disabled) { background: #0056b3; }

        /* 狀態訊息 */
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>

    <script>
        class KioubitAuthButton extends HTMLElement {
            #_shadow;
            constructor() {
                super();
                this.#_shadow = this.attachShadow({ mode: 'closed' });
            }

            static #styles = '.kioubit-btn-dark{font-weight:400;font-size:1rem;line-height:1.5;padding:.75em;display:flex;transition:all .2s ease-in-out;cursor:pointer;justify-content:center;width:100%;box-sizing:border-box;color:#fff;background-color:#343a40;border:1px solid transparent;border-radius:.4rem;align-items:center}.kioubit-btn-dark:hover{background-color:#23272b;border-color:#1d2124;transform:translateY(-1px)}.kioubit-btn-logo{margin-right:.8em;}';
            static #svgBase64 = btoa('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 1024 1024"><path d="M375.899 935.372C149.064 861.488 15.555 660.577 28.517 410.41 37.59 225.053 133.509 77.286 295.535-1.782c80.365-40.182 95.919-42.775 216.466-42.775 116.658 0 136.101 3.889 197.023 36.294C899.566 91.545 994.189 262.643 982.523 485.59c-9.073 185.357-104.992 333.124-267.018 412.192-73.884 37.59-101.104 42.775-197.023 45.367-60.922 1.296-124.435-1.296-142.582-7.777zm268.314-124.435c67.403-28.516 167.21-129.62 198.319-203.504 40.182-93.327 40.182-226.835 1.296-314.977-60.922-138.694-198.319-230.724-344.79-230.724-97.215 0-156.841 24.628-238.501 101.104-84.253 79.068-120.547 164.618-121.843 285.165-1.296 270.906 264.425 462.744 505.519 362.937zM311.089 448V156.354h89.438l7.777 256.648 107.585-128.324c102.4-123.139 108.881-128.324 158.137-128.324 28.516 0 51.848 2.592 51.848 5.185 0 3.889-58.329 72.587-128.324 152.952L469.226 460.962l98.511 110.177c54.441 60.922 110.177 123.139 124.435 139.99l24.628 28.516h-50.552c-49.256 0-55.737-6.481-154.248-121.843L408.304 494.663l-3.889 123.139-3.889 121.843h-89.438V447.999z" fill="#ffffff"/></svg>');

            connectedCallback() { this.render(); }

            static get observedAttributes() { return ['return', 'token']; }

            attributeChangedCallback(name, oldValue, newValue) {
                if (oldValue === newValue) return;
                if (name === 'return' || name === 'token') this.render();
            }

            getReturnUrl() {
                const returnAttr = this.getAttribute('return');
                if (!returnAttr) return window.location.origin + window.location.pathname;
                if (returnAttr.startsWith('http')) return returnAttr;
                return window.location.origin + (returnAttr.startsWith('/') ? '' : '/') + returnAttr;
            }

            getTokenValue() { return this.getAttribute('token') || ''; }

            render() {
                const returnUrl = this.getReturnUrl();
                const token = this.getTokenValue();
                
                this.#_shadow.innerHTML = `
              <style>${this.constructor.#styles}</style>
              <form action="https://dn42.g-load.eu/auth/">
                <input type="hidden" name="return" value="${returnUrl}">
                <input type="hidden" name="token" value="${token}">
                <button type="submit" class="kioubit-btn-dark">
                  <img width="24" height="24" src="data:image/svg+xml;base64,${this.constructor.#svgBase64}" alt="Kioubit Logo" class="kioubit-btn-logo">
                  使用 Kioubit 驗證 ASN
                </button>
              </form>
            `;
            }
        }
        customElements.define('kioubit-auth-btn', KioubitAuthButton);
    </script>
</head>
<body>
    <div class="container">
        <h1>DN42 Peer 自動部署</h1>

        <div id="authBox" class="auth-box">
            <h3 style="margin-top:0">身分驗證</h3>
            <p style="color:#666; margin-bottom:20px">請先通過 Kioubit 驗證您擁有該 ASN</p>
            <div id="kioubitContainer"></div>
        </div>

        <div id="verifiedBox" class="auth-box hidden" style="background: #e3fcec; border-color: #c3e6cb;">
            <span class="verified-badge">✅ 驗證成功</span>
            <p class="verified-info">ASN: <strong id="displayASN" style="font-size:1.2em"></strong></p>
            <p style="font-size:0.85rem; color:#666; margin-bottom:0">驗證數據已準備就緒</p>
        </div>

        <form id="deployForm">
            <input type="hidden" id="authData">
            <input type="hidden" id="authSig">

            <label>選擇接入節點</label>
            <select id="nodeId" required>
                {{range .}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>

            <label>ASN</label>
            <input id="asn" required readonly placeholder="請先完成上方驗證" style="background-color: #e9ecef; cursor: not-allowed; color: #495057;">

            <label>IPv6 (ULA)</label>
            <input id="ipv6" required placeholder="例如: fda0:...">

            <label>WireGuard Endpoint</label>
            <input id="endpoint" required placeholder="IP:Port (例如: 1.2.3.4:51820)">

            <label>WireGuard Public Key</label>
            <input id="pubkey" required placeholder="您的 WireGuard 公鑰">

            <label>名稱 (Hostname)</label>
            <input id="name" required placeholder="例如: my-dn42-node">

            <button type="submit" id="submitBtn" class="deploy-btn" disabled>請先完成 ASN 驗證</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 相容 Kioubit (params, signature) 與其他可能的命名
            const rawData = urlParams.get("params") || urlParams.get("data");
            const rawSig = urlParams.get("signature") || urlParams.get("sig");

            const kioubitContainer = document.getElementById("kioubitContainer");

            if (rawData && rawSig) {
                // === 驗證回調處理 ===
                try {
                    // 處理 Base64 中的 URL 安全字符 (以防萬一)
                    const cleanData = rawData.replace(/-/g, '+').replace(/_/g, '/');
                    const cleanSig = rawSig.replace(/-/g, '+').replace(/_/g, '/');

                    // 解析 Data JSON 以顯示 UI
                    const decodedJson = atob(cleanData);
                    const authInfo = JSON.parse(decodedJson);

                    console.log("Kioubit Auth Info:", authInfo);

                    // 1. 填入隱藏欄位 (傳送給後端)
                    // 注意：傳送原始的 rawData (或 URL safe cleaned) 以確保 Hash 一致
                    document.getElementById("authData").value = rawData; 
                    document.getElementById("authSig").value = rawSig;
                    
                    // 2. 填入並鎖定 ASN
                    document.getElementById("asn").value = authInfo.asn;
                    document.getElementById("displayASN").textContent = authInfo.asn;

                    // 3. 切換 UI
                    document.getElementById("authBox").classList.add("hidden");
                    document.getElementById("verifiedBox").classList.remove("hidden");
                    
                    // 4. 啟用按鈕
                    const submitBtn = document.getElementById("submitBtn");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "立即配置 Peer";

                    // (可選) 清理 URL 參數，讓網址好看點
                    // window.history.replaceState({}, document.title, window.location.pathname);

                } catch (e) {
                    console.error("解析錯誤:", e);
                    alert("驗證數據無效，請重新驗證。");
                    renderButton();
                }
            } else {
                // === 未驗證：渲染按鈕 ===
                renderButton();
            }
        });

        function renderButton() {
            const kioubitContainer = document.getElementById("kioubitContainer");
            // 設定 return URL 為當前頁面
            const returnUrl = window.location.origin + window.location.pathname;
            kioubitContainer.innerHTML = `<kioubit-auth-btn return="${returnUrl}"></kioubit-auth-btn>`;
        }

        // 表單提交
        document.getElementById("deployForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const status = document.getElementById("status");
            const btn = document.getElementById("submitBtn");
            
            status.style.display = "block";
            status.textContent = "正在提交請求...";
            status.className = "";
            btn.disabled = true;
            btn.textContent = "處理中...";

            const payload = {
                nodeId: document.getElementById("nodeId").value,
                asn: document.getElementById("asn").value,
                ipv6: document.getElementById("ipv6").value,
                endpoint: document.getElementById("endpoint").value,
                pubkey: document.getElementById("pubkey").value,
                name: document.getElementById("name").value,
                authData: document.getElementById("authData").value,
                authSig: document.getElementById("authSig").value,
            };

            try {
                const resp = await fetch("/deploy", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                let data;
                try {
                    data = await resp.json();
                } catch (e) {
                    data = { message: await resp.text() };
                }

                if (resp.ok) {
                    status.className = "success";
                    status.textContent = "✅ 創建成功：" + (data.message || "Peer 已成功配置！");
                    btn.textContent = "完成";
                } else {
                    status.className = "error";
                    status.textContent = "❌ 錯誤：" + (data.message || "未知錯誤");
                    btn.disabled = false;
                    btn.textContent = "重試";
                }
            } catch (err) {
                status.className = "error";
                status.textContent = "❌ 請求失敗：" + err.message;
                btn.disabled = false;
                btn.textContent = "重試";
            }
        });
    </script>
</body>
</html>
